version: "3.9"
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: command_center
      POSTGRES_PASSWORD: command_center
      POSTGRES_DB: command_center
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  runtime-api:
    image: python:3.12-slim
    working_dir: /app
    command: >
      sh -c "pip install -r runtime/requirements.txt &&
             uvicorn app.main:app --app-dir runtime --host 0.0.0.0 --port 8010"
    environment:
      RUNTIME_BROKER_URL: redis://redis:6379/0
      RUNTIME_RESULT_BACKEND: redis://redis:6379/1
    ports:
      - "8010:8010"
    volumes:
      - .:/app
    depends_on:
      - redis

  runtime-worker:
    image: python:3.12-slim
    working_dir: /app
    command: >
      sh -c "pip install -r runtime/requirements.txt &&
             celery -A app.celery_app.celery_app worker --workdir runtime --loglevel=info --pool=solo --concurrency=1"
    environment:
      RUNTIME_BROKER_URL: redis://redis:6379/0
      RUNTIME_RESULT_BACKEND: redis://redis:6379/1
    volumes:
      - .:/app
    depends_on:
      - redis

volumes:
  postgres_data:
  redis_data:
