version: "3.9"
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: command_center
      POSTGRES_PASSWORD: command_center
      POSTGRES_DB: command_center
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
